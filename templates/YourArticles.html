{% extends "Base.html" %}
{% block title %}
    | Login
{% endblock %}
{% block body_block %}


<style>
    h2{
        text-align: center;
        font-family: 'Yeseva One', cursive;
        color: #53111b;
        margin-top: 50px;
        margin-bottom: -20px;
    }
    .container{
        margin-top: 50px;
        width: 100%;
        background-image: url('/static/images/BG5.jpg');
        background-size: cover;
        background-position: bottom;
        border-radius: 20px;
        box-shadow: 0 0 12px #1d1212;
        font-family: 'Yeseva One', cursive;
        padding-bottom: 20px;
        }
    .body{
        width: 100%;
        border-bottom: 2px solid #53111b;
    }
    .body p{
        margin-left: 20px;
        margin-top: 10px;
        color: #53111b;
    }
    .container h3{
        position: relative;
        top: 30px;
        left: 20px;
        color: #53111b;

    }
    .container h6{
        position: relative;
        top: 25px;
        left: 20px;
        color: #53111b;
    }
    .container hr{
        position: relative;
        top: 20px;
    }
    .BORDER{
        width: 100%;
        height: 2px;
        margin-top: 30px;
        background-color: #53111b;
    }

</style>

<h2>Your Articles</h2>
<div class="container">
    {% for i in Articles %}
    <h3>{{i.title}}</h3>
    <h6>Written by {{i.author}} on {{i.create_date}}</h6>
    <div class="BORDER"></div>
    <div class="body">
       <p>{{i.body | safe}}</p>

        <br>

    {% endfor %}
</div>















{% endblock %}
