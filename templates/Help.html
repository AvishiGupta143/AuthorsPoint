{% extends "Base.html" %}
{% block title %}
    | Help
{% endblock %}
{% block body_block %}


    <style>
        .container{
        margin-top: 40px;
        width: 100%;
        height: 600px;
        background-image: url('/static/images/BG5.jpg');
        background-size: cover;
        background-position: bottom;
        border-radius: 20px;
        box-shadow: 0 0 12px #1d1212;
        text-align: center;
         }


        input[type='submit']{
            color: #F2F3AE;
            border: none;
            outline: none;
            border-radius: 8px;
            background-color: #53111b;
            padding: 10px;
            transition: 0.2s ease;
            font-family: 'Yeseva One', cursive;
        }
        input[type='submit']:hover
        {
            transform: scale(1.3);
        }


        input[type='text'],
        input[type='password'],
        input[type='email']
        {
            outline: none;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #53111b;
            user-select: none;
            color: #53111b;
            padding: 12px 12px;
            width: 200px;
            -webkit-transition: width .35s ease-in-out;
            transition: width .35s ease-in-out;
            font-family: 'Yeseva One', cursive;
            font-size: 18px;

        }
        input[type='password']:focus,
        input[type='email']:focus,
        input[type='text']:focus
        {
          width: 300px;
        }
        ::placeholder
        {
            color: #904251;
        }

        textarea{
            background-color: #F2F3AE;
            resize: none;
        }
        .help{
            margin-top: 80px;
        }
        h3{
            position: relative;
            top: 30px;
            font-family: 'Yeseva One', cursive;
            font-size: 35px;
            color: #53111b;
        }
        h4{
            position: relative;
            top: 50px;
            font-family: 'Yeseva One', cursive;
            font-size: 25px;
            color: #53111b;
        }
        h5{
            font-family: 'Yeseva One', cursive;
            font-size: 18px;
            color: #53111b;
        }


        @media screen and (max-width: 768px) {
            .container {
                height: 680px;
                margin-bottom: 20px;
            }
        }
    </style>


    <div class="container">
        <h3>Welcome to the Help Page.</h3>
        <h4>We'll always be available for your help! Let us know your Issue by Filling Up This Form.</h4>
        <form id="FORM" class="help" action="" method="post">
                {{ csrf_input }}
              <h5 style="font-weight: bold;">Name: </h5>
              <input type="text" id="Name" placeholder="Enter Your Name" name="Name"><br><br>
                <h5 style="font-weight: bold;" >Email : </h5>
                <input  type="email" placeholder="Enter Your Email" name="Email"/><br><br>

              <h5 style="font-weight: bold;">Enter Your Query Here: </h5>
              <textarea name="Message" id="t_area" rows="4" cols="50"></textarea><br><br>
              <input type="submit" value="Submit" onclick="FNC();">
        </form>
    </div>


{% endblock %}
